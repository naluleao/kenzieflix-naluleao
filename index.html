<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo Kenzieflix escrito em azul"/>
        <h1>Quem está assintindo?</h1>
    </header>

    <main>
        <ul>
            <li class="profile">
                <img src="./img/pink.png" alt="foto perfil desenho de menina sorridente rosa"/>
                <p>Ana</p>
            </li>
            <li class="profile">
                <img src="./img/panda.png" alt="foto perfil desenho de panda"/>
                <p>Cecília</p>
            </li>
            <li class="profile">
                <img src="./img/robot.png" alt="foto perfil desenho robô"/>
                <p>Pedro</p>
            </li> 
            <li class="profile">
                <img src="./img/plus.png" alt="sinal de + cinza centralizado na imagem de fundo preto"/>
                <p>Adicionar perfil</p>
            </li>
        </ul>
    </main>

    <footer>
        <button type="button" title="profilemanager">Gerenciar perfis</button>
    </footer> 
</body>
</html>
